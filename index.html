<!DOCTYPE html>
<html lang="de">
<head>
    <title>Ferienhaus Casa Friedel</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta property="og:title" content="Ferienhaus Casa Friedel">
    <meta name="description" property="og:description" content="Das Ferienhaus 'Casa Friedel' in Yaiza, Lanzarote lädt ein zu einem entspannten Urlaub in der kanarischen Sonne.">
    <meta property="og:image" content="https://bleitz.github.io/casa-friedel/src/logo.png">
    <meta name="keywords" content="Ferienhaus Lanzarote, Ferienwohnung Lanzarote, Wohnung Lanzarote, Gasthaus Lanzarote, Hotel Lanzarote">
    <link href='style.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Quattrocento&display=swap" rel="stylesheet">

<!-- Nav custom element to be reused across files -->
<navbar-element></navbar-element>

<div class="container">
    <div id="hero">
        <img src="src/hero.jpeg" alt="photo of casa friedel">
    </div>

    <section id="casa-section">
        <div class="section-graphic casaFriedel">
            <a class="anchor" id="casaFriedel"></a>
            <img class="brush" src="src/brush-orange.png" alt="Brush stroke orange">
            <img class="drawing" src="src/drawing-casa.png" alt="Hand drawing of casa friedel">
            <h2>Casa Friedel</h2>
        </div>
    
        <div class="img-text-section">
            <div id="contentCasaFriedel1"></div>
            <div>
                <img src="src/casa-friedel-section-image.jpeg" alt="Photo of casa friedel">
            </div>
        </div>

        <div class="img-text-section">

            </div>
            <div id="contentCasaFriedel2"></div>
        </div>
    
        <h3 id="headlineMainHouse"></h3>
        <div class="collapsible">
            <div class="content gradient">
                <div class="img-text-section">
                    <div>
                        <img src="src/plan.png" alt="Floor plan of the main house">
                    </div>
                    <div id="contentMainHouse"></div>
                </div>
    
                <div class="galleria">
                    <img src="src/haupthaus/haupthaus1.jpeg">
                    <img src="src/haupthaus/haupthaus2.jpeg">
                    <img src="src/haupthaus/haupthaus3.jpeg">

                    <img src="src/haupthaus/haupthaus7.jpeg">
                    <img src="src/haupthaus/haupthaus8.jpeg">
                </div>
            </div>
            <div class="expand"></div>
        </div>
    
        <h3 id="headlineStudio"></h3>
        <div class="collapsible">
            <div class="content gradient">
                <div class="img-text-section">
                    <div>
                        <img src="src/plan-apartement.png" alt="Floor plan of the studio apartment">
                    </div>
                    <div id="contentStudio"></div>
                </div>
    
                <div class="galleria">
                    <img src="src/anbau/anbau1.jpeg">
                    <img src="src/anbau/anbau2.jpeg">
                    <img src="src/anbau/anbau3.jpeg">
                    <img src="src/anbau/anbau4.jpeg">
                    <img src="src/anbau/anbau5.jpeg">

                    <img src="src/anbau/anbau8.jpeg">

            </div>
            <div class="expand"></div>
        </div>
    
    </section>

    <section id="preis-section">

            <a class="anchor" id="preise"></a>

            <img src="src/veno/1019.jpeg">
            <img src="src/veno/1020.jpeg">
            <img src="src/veno/1021.jpeg">
            <img src="src/veno/1022.jpeg">
            <img src="src/veno/1023.jpeg">
            <img src="src/veno/1024.jpeg">

    </section>

    <section id="contact-section">
        <div class="section-graphic contact">
            <a class="anchor" id="contact"></a>
            <img class="brush" src="src/brush-blue.png" alt="Brush stroke orange">
            <img class="drawing" src="src/drawing-shack.png" alt="Hand drawing of a shack with mountains and palm trees">
            <h2 id="headlineContact"></h2>
        </div>
        <div class="contact-details">
            <h3>Karin Lübbers</h3>
            <p>Tel. +49 172 828 6807</p>
            <a href="mailto:karin@luebbers-web.de">karin@luebbers-web.de</a>

<footer>
    <img src="src/footer.jpg" alt="Footer image of mountains">
    <ul class="footer-links">
        <li>
